<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Project</title>
    <link rel="stylesheet" href="https://use.typekit.net/yxj4mph.css">
    <link rel="stylesheet" href="4.css"> 
</head>
<body>
    <div class="main-container">
        <section class="section-left">
            <div class="container">
            <div id="collectionCounter">0/40</div>
                <img class="image" src="../images/mysterybox.png">
                    <button class="button">purchase</button>
            </div>
            <div id="itemDisplay" style="display:none;">
                <h3 id="itemName"></h3>
                <img id="itemImage">
                <p id="itemDescription"></p>
            </div>
        </section>
        <section class="section-right">
         
            <div id="filter-controls">
                <button onclick="filterItems('all')">all</button>
                <button onclick="filterItems('common')">common</button>
                <button onclick="filterItems('rare')">rare</button>
                <button onclick="filterItems('epic')">epic</button>
                <button onclick="filterItems('legendary')">legendary</button>
            </div>
            <div id="grid-container"></div>
        </section>
    </div>
    <script src="4.js"></script> 
</body>
</html>
